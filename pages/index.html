<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>ALPHABOX+</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="h-banner banner-img"></div>
    <!-- contact -->
    <div class="bg-primary-500">
      <div class="container-xxl">
        <div class="row py-15 py-lg-36 fw-bold">
          <div class="col-lg-5 mb-6 mb-lg-0">
            <h2 class="fs-10 fs-md-12 ls-10 ls-md-12 mb-3 mb-md-5">聯絡我們</h2>
            <div class="d-flex mb-9 mb-md-d-27">
              <div class="deco-circle-sm bg-white rounded-circle me-2"></div>
              <div class="deco-line bg-white rounded-pill"></div>
            </div>
            <p class="mb-1">讓科技成為您的最佳夥伴</p>
            <p>立即體驗神奇功能並享限時優惠！</p>
          </div>
          <div class="col-lg-7">
            <span class="material-icons fs-20 mb-4"> emergency </span>
            <div class="form-floating mb-4">
              <input
                type="email"
                class="form-control text-dark"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label
                for="floatingInput"
                class="text-primary-500 fw-bold fs-4 fs-md-5"
                >EMAIL</label
              >
            </div>
            <div class="form-floating mb-4">
              <textarea
                type="text"
                class="form-comments form-control text-dark"
                id="floatingComments"
                placeholder="Comments"
              ></textarea>
              <label
                for="floatingComments"
                class="text-primary-500 fw-bold fs-4 fs-md-5"
                >COMMENTS</label
              >
            </div>
          </div>
          <div class="col-lg-4 ms-auto">
            <a href="##" type="submit" class="btn btn-primary-300 d-block">
              <div
                class="d-flex align-items-center justify-content-center text-center"
              >
                <img
                  src="/assets/images/icon/point_scan-white.png"
                  alt="送出"
                  class="me-1"
                />送出
              </div></a
            >
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
